<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Contact Us | Hotelsara</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      background: #f9f9f9;
    }

    nav {
      background: #222;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
      border-bottom: 2px solid transparent;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .hero {
      background: url(./contact.jpg) no-repeat center center/cover;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .hero h1 {
      position: relative;
      z-index: 1;
      font-size: 2.8rem;
    }

    .contact-container {
      max-width: 1100px;
      margin: 50px auto;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
    }

    .contact-info,
    .contact-form {
      flex: 1;
      min-width: 300px;
    }

    .contact-info h2,
    .contact-form h2 {
      margin-bottom: 15px;
      font-size: 1.6rem;
    }

    .contact-info p {
      margin-bottom: 10px;
      line-height: 1.6;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
    }

    .contact-form input,
    .contact-form textarea {
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .contact-form button {
      background: #ffcc00;
      padding: 12px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .contact-form button:hover {
      background: #333;
      color: white;
    }

    .map {
      width: 100%;
      height: 300px;
      margin: 40px auto 0;
      border: none;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }
  </style>
</head>

<body>

  <nav>
    <div style="font-weight: bold; font-size: 1.3rem;">𝓗𝓸𝓽𝓮𝓵𝓼𝓪𝓻𝓪</div>
    <div>
      <a href="Home.html">Home</a>
      <a href="about.html">About</a>
      <a href="room.html">Rooms</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <div class="hero">
    <h1>Contact Us</h1>
  </div>

  <div class="contact-container">
    <div class="contact-info">
      <h2>Get in Touch</h2>
      <p><strong>Address:</strong> 123 Vadapalani Road, Chennai City, India</p>
      <p><strong>Email:</strong> support@hotelsara.com</p>
      <p><strong>Phone:</strong> +91 6383163588</p>
      <p><strong>Hours:</strong> Mon – Sun: 9am – 11pm</p>
    </div>

    <div class="contact-form">
      <h2>Send a Message</h2>
      <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <iframe class="map"
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3119.726590100419!2d80.20675523987103!3d13.050168719229548!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a5266c3cc7c37ab%3A0xfc77441645330c72!2sVadapalani%20Bus%20Depo%20Rd!5e0!3m2!1sen!2sin!4v1751108590007!5m2!1sen!2sin"
    allowfullscreen="" loading="lazy">
  </iframe>

  <footer>
    &copy; 2025 Hotelsara Booking. All rights reserved.
  </footer>

</body>

</html>
