  <style>
    * {

    body {

    nav {
      width: 100%;

      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
    }

    nav a {
      color: #ffffff;
      margin-left: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
      border-bottom: 2px solid transparent;
    }

    nav a:hover {

    header {

    }

    .gallery-container {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.4s ease;
    }

    .gallery-item:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px #770303;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
      filter: brightness(1.1);
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
