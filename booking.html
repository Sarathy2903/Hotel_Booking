<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>ğ“—ğ“¸ğ“½ğ“®ğ“µğ“¼ğ“ªğ“»ğ“ª | Complete Your Booking</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
      color: #333;
    }

    header {
      background: #333;
      color: #fff;
      padding: 20px 50px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .booking-container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .room-type {
      background-color: #f4f4f4;
      padding: 0.8rem;
      margin-bottom: 1.5rem;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }

    input,
    select {
      width: 100%;
      padding: 0.7rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus,
    select:focus {
      border-color: #ffcc00;
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #ffcc00;
      color: #000;
      border: none;
      border-radius: 25px;
      font-size: 1.1rem;
      font-weight: bold;
      margin-top: 2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e0a800;
    }

    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <header>ğ“—ğ“¸ğ“½ğ“®ğ“µğ“¼ğ“ªğ“»ğ“ª - Booking</header>

  <div class="booking-container">
    <h2>Complete Your Booking</h2>

    <div id="roomDisplay" class="room.html">Room Type: Loading...</div>

    <form action="confirmation.html" method="GET">
      <label for="checkin">Check-In Date</label>
      <input type="date" id="checkin" name="checkin" required>
      

      <label for="checkout">Check-Out Date</label>
      <input type="date" id="checkout" name="checkout" required>

      <label for="guests">Number of Guests</label>
      <select id="guests" name="guests" required>
        <option value="" disabled selected>Select guests</option>
        <option value="1">1 Guest</option>
        <option value="2">2 Guests</option>
        <option value="3">3 Guests</option>
        <option value="4">4 Guests</option>
        <option value="5+">5+ Guests</option>
      </select>

      <input type="hidden" id="room" name="room">

      <button type="submit">Confirm Booking</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Hotelsara. All rights reserved.
  </footer>

</body>

</html>
